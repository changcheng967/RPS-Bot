<!DOCTYPE html>
<html>
<head>
  <title>RPS AI</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    .choices { margin: 20px; }
    button { padding: 15px 25px; font-size: 18px; margin: 0 10px; cursor: pointer; }
    #result { font-size: 24px; margin: 20px 0; min-height: 30px; }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors AI</h1>
  <div class="choices">
    <button onclick="play('rock')">✊ Rock</button>
    <button onclick="play('paper')">✋ Paper</button>
    <button onclick="play('scissors')">✌️ Scissors</button>
  </div>
  <div id="result"></div>
  <div id="stats"></div>

  <script>
    let userId = 'user_' + Math.random().toString(36).substr(2, 9);
    let history = [];

    // Initialize user
    fetch('/api/user', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ userId })
    });

    function play(humanMove) {
      fetch('/api/move', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userId, humanMove, history })
      })
      .then(res => res.json())
      .then(data => {
        const outcome = data.outcome;
        document.getElementById('result').innerHTML = `
          You: ${humanMove} | AI: ${data.aiMove} | 
          ${outcome === 'tie' ? 'Tie!' : outcome === 'human' ? 'You win!' : 'AI wins!'}
        `;

        // Save game
        history.push({humanMove, aiMove: data.aiMove});
        fetch('/api/save', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId, humanMove, aiMove: data.aiMove, outcome, history })
        });
      });
    }
  </script>
</body>
</html>

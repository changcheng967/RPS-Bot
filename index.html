<!DOCTYPE html>
<html>
<head>
    <title>Ultra RPS AI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .choice {
            font-size: 60px;
            cursor: pointer;
            margin: 15px;
            padding: 15px;
            display: inline-block;
            transition: transform 0.1s;
        }
        .choice:hover {
            transform: scale(1.1);
        }
        #result {
            font-size: 24px;
            margin: 20px 0;
            min-height: 80px;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
        }
        .stat {
            padding: 10px;
            border-radius: 5px;
            background: #f0f0f0;
            min-width: 80px;
        }
    </style>
</head>
<body>
    <h1>Ultra RPS AI</h1>
    <p id="status">Loading AI engine...</p>
    
    <div id="game" style="display:none">
        <div class="choice" data-move="0">✊</div>
        <div class="choice" data-move="1">✋</div>
        <div class="choice" data-move="2">✌️</div>
        
        <div id="result">Make your move!</div>
        
        <div class="stats">
            <div class="stat">Games: <span id="games">0</span></div>
            <div class="stat">You: <span id="wins">0</span></div>
            <div class="stat">AI: <span id="aiWins">0</span></div>
        </div>
    </div>

    <script>
        // Game state
        const game = {
            wasmModule: null,
            history: [],
            games: 0,
            wins: 0,
            aiWins: 0,
            moves: ['✊ Rock', '✋ Paper', '✌️ Scissors']
        };

        // Load WebAssembly
        async function loadWasm() {
            try {
                document.getElementById('status').textContent = "Loading WASM...";
                
                // Load WASM binary directly
                const wasmResponse = await fetch('rps_ai.wasm');
                const wasmBytes = await wasmResponse.arrayBuffer();
                
                // Initialize module
                game.wasmModule = await WebAssembly.instantiate(wasmBytes, {
                    env: {
                        emscripten_memcpy_big: (dest, src, count) => {
                            new Uint8Array(game.wasmModule.instance.exports.memory.buffer, dest, count)
                                .set(new Uint8Array(game.wasmModule.instance.exports.memory.buffer, src, count));
                        }
                    }
                });
                
                document.getElementById('status').textContent = "AI Ready!";
                document.getElementById('game').style.display = 'block';
                
            } catch (err) {
                document.getElementById('status').textContent = "Using JavaScript fallback";
                console.error("WASM load error:", err);
                initFallback();
            }
        }

        // JavaScript fallback
        function initFallback() {
            game.wasmModule = {
                _calculateBestMove: (move, historyPtr, length) => {
                    // Simple anti-spam logic
                    const history = Array.from({length}, (_, i) => 
                        new Int32Array(game.wasmModule.instance.exports.memory.buffer, historyPtr, length)[i]);
                    
                    if (history.length >= 2 && 
                        history[history.length-1] === move && 
                        history[history.length-2] === move) {
                        return (move + 1) % 3;
                    }
                    
                    // Fallback random move
                    return Math.floor(Math.random() * 3);
                }
            };
            document.getElementById('game').style.display = 'block';
        }

        // Play game
        function play(move) {
            game.games++;
            game.history.push(move);
            
            // Prepare history for WASM
            const historyArray = new Int32Array(game.history);
            const historyBuffer = game.wasmModule.instance.exports.malloc(historyArray.length * 4);
            new Int32Array(game.wasmModule.instance.exports.memory.buffer, historyBuffer, historyArray.length)
                .set(historyArray);
            
            // Get AI move
            const aiMove = game.wasmModule.instance.exports._calculateBestMove(
                move,
                historyBuffer,
                game.history.length
            );
            
            // Free memory
            game.wasmModule.instance.exports.free(historyBuffer);
            
            // Update UI
            updateResult(move, aiMove);
            
            // Keep history manageable
            if (game.history.length > 50) game.history.shift();
        }

        function updateResult(playerMove, aiMove) {
            const resultEl = document.getElementById('result');
            const winsEl = document.getElementById('wins');
            const aiWinsEl = document.getElementById('aiWins');
            const gamesEl = document.getElementById('games');
            
            gamesEl.textContent = game.games;
            
            if (playerMove === aiMove) {
                resultEl.innerHTML = `${game.moves[playerMove]} vs ${game.moves[aiMove]}<br>Tie!`;
            } 
            else if ((playerMove + 1) % 3 === aiMove) {
                game.wins++;
                winsEl.textContent = game.wins;
                resultEl.innerHTML = `${game.moves[playerMove]} vs ${game.moves[aiMove]}<br>You win!`;
            } 
            else {
                game.aiWins++;
                aiWinsEl.textContent = game.aiWins;
                resultEl.innerHTML = `${game.moves[playerMove]} vs ${game.moves[aiMove]}<br>AI wins!`;
            }
        }

        // Initialize
        document.querySelectorAll('.choice').forEach(choice => {
            choice.addEventListener('click', (e) => {
                play(parseInt(e.target.getAttribute('data-move')));
            });
        });

        loadWasm();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra RPS AI | WASM Powered</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        #loading {
            color: #3498db;
            font-weight: bold;
            margin: 20px 0;
        }
        .choice {
            font-size: 60px;
            cursor: pointer;
            margin: 10px;
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            transition: transform 0.1s;
        }
        .choice:hover {
            transform: scale(1.1);
        }
        #result {
            font-size: 24px;
            margin: 20px 0;
            min-height: 80px;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
        }
        .stat {
            padding: 10px;
            border-radius: 5px;
            background: #f0f0f0;
            min-width: 80px;
        }
    </style>
</head>
<body>
    <h1>Ultra RPS AI</h1>
    <p>WebAssembly-Powered Pattern Recognition</p>
    
    <div id="loading">Loading AI engine (WebAssembly)...</div>
    
    <div id="game" style="display:none">
        <div class="choice" data-move="0">✊</div>
        <div class="choice" data-move="1">✋</div>
        <div class="choice" data-move="2">✌️</div>
        
        <div id="result">Make your move!</div>
        
        <div class="stats">
            <div class="stat">Games: <span id="games">0</span></div>
            <div class="stat">You: <span id="wins">0</span></div>
            <div class="stat">AI: <span id="aiWins">0</span></div>
        </div>
    </div>

    <script>
        // Game state
        const game = {
            wasmModule: null,
            worker: null,
            games: 0,
            wins: 0,
            aiWins: 0
        };

        // Load WebAssembly module
        async function initWasm() {
            try {
                // Load compiled WASM
                const response = await fetch('rps_ai.wasm');
                const bytes = await response.arrayBuffer();
                const module = await WebAssembly.instantiate(bytes);
                
                game.wasmModule = module.instance.exports;
                document.getElementById('loading').textContent = "AI Ready!";
                document.getElementById('game').style.display = 'block';
                
                // Start web worker for heavy calculations
                game.worker = new Worker('ai-worker.js');
                game.worker.onmessage = handleWorkerResponse;
                
                // Set up event listeners
                document.querySelectorAll('.choice').forEach(choice => {
                    choice.addEventListener('click', (e) => {
                        const move = parseInt(e.target.getAttribute('data-move'));
                        playMove(move);
                    });
                });
                
            } catch (err) {
                document.getElementById('loading').textContent = 
                    "Error loading AI. Using fallback JS version.";
                console.error("WASM load error:", err);
                initFallback();
            }
        }

        function playMove(userMove) {
            game.games++;
            
            // Send to Web Worker for processing
            game.worker.postMessage({
                type: 'calculate',
                userMove: userMove,
                history: game.history || []
            });
            
            // Store move temporarily (will be confirmed when worker responds)
            game.lastUserMove = userMove;
        }

        function handleWorkerResponse(e) {
            const { aiMove, analysis } = e.data;
            const userMove = game.lastUserMove;
            
            // Determine winner
            if (userMove === aiMove) {
                updateResult(`${moveToEmoji(userMove)} vs ${moveToEmoji(aiMove)} - Tie!`);
            } else if ((userMove + 1) % 3 === aiMove) {
                game.wins++;
                updateResult(`${moveToEmoji(userMove)} vs ${moveToEmoji(aiMove)} - You win!`);
            } else {
                game.aiWins++;
                updateResult(`${moveToEmoji(userMove)} vs ${moveToEmoji(aiMove)} - AI wins!`);
            }
            
            // Update stats
            document.getElementById('games').textContent = game.games;
            document.getElementById('wins').textContent = game.wins;
            document.getElementById('aiWins').textContent = game.aiWins;
            
            // Store history (limited to 100 moves)
            if (!game.history) game.history = [];
            game.history.push(userMove);
            if (game.history.length > 100) game.history.shift();
        }

        function moveToEmoji(move) {
            return ['✊', '✋', '✌️'][move];
        }

        function updateResult(text) {
            document.getElementById('result').textContent = text;
        }

        // Fallback to JS if WASM fails
        function initFallback() {
            document.getElementById('game').style.display = 'block';
            // ... (include the JavaScript version from earlier)
        }

        // Start the AI
        initWasm();
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Self-Learning RPS AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .choices {
            margin: 30px 0;
        }
        button {
            padding: 15px 25px;
            font-size: 18px;
            margin: 0 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            font-size: 24px;
            margin: 20px 0;
            min-height: 30px;
        }
        #stats {
            margin-top: 30px;
            text-align: left;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
        .progress-container {
            width: 100%;
            background-color: #f1f1f1;
            border-radius: 5px;
            margin: 10px 0;
        }
        .progress-bar {
            height: 20px;
            border-radius: 5px;
            background-color: #4CAF50;
            text-align: center;
            line-height: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Self-Learning Rock-Paper-Scissors</h1>
    <p>Play against an AI that learns from your patterns</p>
    
    <div class="choices">
        <button id="rock">✊ Rock</button>
        <button id="paper">✋ Paper</button>
        <button id="scissors">✌️ Scissors</button>
    </div>
    
    <div id="result"></div>
    
    <div id="stats">
        <h3>AI Learning Progress</h3>
        <p>Games played: <span id="gameCount">0</span></p>
        <p>AI Win Rate: <span id="winRate">0</span>%</p>
        
        <p>Your most frequent moves:</p>
        <div class="progress-container">
            <div id="rockProgress" class="progress-bar" style="width: 33%">Rock: 33%</div>
        </div>
        <div class="progress-container">
            <div id="paperProgress" class="progress-bar" style="width: 33%">Paper: 33%</div>
        </div>
        <div class="progress-container">
            <div id="scissorsProgress" class="progress-bar" style="width: 33%">Scissors: 33%</div>
        </div>
    </div>

    <script src="ai.js"></script>
</body>
</html>

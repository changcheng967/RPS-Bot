<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Rock-Paper-Scissors Bot</h1>
    <p>Game Stats:</p>
    <ul>
        <li>Games Played: {{ stats['games_played'] }}</li>
        <li>Wins: {{ stats['wins'] }}</li>
        <li>Losses: {{ stats['losses'] }}</li>
        <li>Ties: {{ stats['ties'] }}</li>
    </ul>

    <button class="button" id="rock">Rock</button>
    <button class="button" id="paper">Paper</button>
    <button class="button" id="scissors">Scissors</button>

    <h2>Game Outcome:</h2>
    <p id="outcome">Select your move!</p>
    <p id="playerMove"></p>
    <p id="aiMove"></p>

    <script>
        document.getElementById("rock").onclick = () => playGame("rock");
        document.getElementById("paper").onclick = () => playGame("paper");
        document.getElementById("scissors").onclick = () => playGame("scissors");

        function playGame(playerMove) {
            fetch("/play", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ "move": playerMove })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("outcome").textContent = "Outcome: " + data.outcome;
                document.getElementById("playerMove").textContent = "Your move: " + data.player_move;
                document.getElementById("aiMove").textContent = "Bot's move: " + data.ai_move;
            });
        }
    </script>
</body>
</html>
